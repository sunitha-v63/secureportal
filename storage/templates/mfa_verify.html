{% extends "layout.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/mfs.css' %}">
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-12">
    <div class="card p-3 shadow-sm text-center">
      <h4>Two-Factor Authentication</h4>
      <p>Enter the 6-digit code from your Authenticator app</p>

 <form method="post">
    {% csrf_token %}
    <label class="form-label">Enter 6-digit code</label>
    <input type="text" name="token" class="form-control" required maxlength="6">

    <button class="btn btnverify secondary mt-3">Verify Login</button>
</form>

    </div>
  </div>
</div>
{% endblock %}
