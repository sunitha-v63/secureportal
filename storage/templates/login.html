{% extends 'layout.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<div class="login-container">
  <div class="login-box">

    <h2 class="login-title">Login</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <label><strong>Email</strong></label>
      <input name="email"
             class="form-control mb-1"
             placeholder="Enter email"
             value="{{ email_value|default:'' }}"
             required>

      {% if email_error %}
      <div class="field-error">{{ email_error }}</div>
      {% endif %}

      <label class="mt-3"><strong>Password</strong></label>
      <div class="input-group mb-1">
          <input id="passwordField" name="password" type="password"
                 class="form-control" placeholder="Password" required>
          <span class="input-group-text" style="cursor:pointer" onclick="togglePassword()">
              <i id="toggleIcon" class="bi bi-eye"></i>
          </span>
      </div>

      {% if password_error %}
      <div class="field-error">{{ password_error }}</div>
      {% endif %}

      <button class="btn btn-secondary btn-login mt-3 w-100">Login</button>
    </form>

    <div class="login-footer mt-3">
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
    </div>

  </div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
